<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <!-- fontawesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="css/UserLogIn.css" />
  </head>
  <body>
    <form method="post" novalidate="novalidate">
      <header>
        <h1>Log In</h1>
      </header>
      <main>
        <section class="nav-container">
          <nav>
            <div class="social">
              <a href="#" class="social-media-link" id="googleLogin">
                <img src="image/google-logo.svg" />
                Continue with Google
              </a>
            </div>
            <div class="social">
              <a href="#" class="social-media-link" id="facebookLogin">
                <img src="image/facebook-logo.svg" alt="Facebook's logo" />
                Continue with Facebook
              </a>
            </div>
            <div class="social">
              <a href="#" class="social-media-link" id="appleLogin">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                  alt="Apple's logo" />
                Continue with Apple
              </a>
            </div>
          </nav>
        </section>
        <div class="divider-container">
          <hr class="divider-line" />
          <span class="divider-text">OR</span>
          <hr class="divider-line" />
        </div>
        <div class="input-control">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="" />
        </div>
        <div class="input-control">
          <div class="password-container">
            <label for="password">Password</label>
            <button type="button" id="togglePassword" class="toggle-password">
              <i class="fa fa-eye"></i> Show
            </button>
          </div>
          <div>
            <input
              type="password"
              id="Input_Password"
              name="Input.Password"
              placeholder="" />
          </div>

          <div class="checkbox">
            <input
              type="checkbox"
              data-val="true"
              data-val-required="The Remember me field is required."
              id="Input_RememberMe"
              name="Input.RememberMe"
              value="true" />
            <label for="Input_RememberMe">Remember me</label>
          </div>
        </div>
        <div class="button">
          <button type="submit">Log in</button>
        </div>
        <hr />
        <div class="button">
          <p>Don't have an account?</p>
          <a href="UserSignUp.html">Sign up</a>
        </div>
      </main>
    </form>

    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("Input_Password");
          const toggleButton = this;

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.innerHTML = '<i class="fa fa-eye-slash"></i> Hide';
          } else {
            passwordInput.type = "password";
            toggleButton.innerHTML = '<i class="fa fa-eye"></i> Show';
          }
        });
    </script>
  </body>
</html>
