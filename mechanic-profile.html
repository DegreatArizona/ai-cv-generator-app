<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Dashboard</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <link
      rel="canonical"
      href="https://v5.getbootstrap.com/docs/5.0/examples/dashboard/" />
    <link rel="stylesheet" href="css/mechanic.css" />
  </head>

  <body class="body">
    <nav class="navbar bg-light sticky-top flex-nowrap p-0 shadow">
      <a class="brand-logo col-md-3 col-lg-2 mr-0 px-3" href="index.html">
        <img src="image/logo.svg" alt="Auto aid logo" />
      </a>
      <div class="head-icon">
        <div class="d-none d-sm-flex my-2 my-lg-0">
          <input
            class="form-control me-sm-2 shadow-sm"
            type="text"
            placeholder="Search" />
        </div>
        <a href="#" class="fa fa-bell" aria-hidden="true"></a>
        <img src="image/user.png" alt="user" />
        <button
          class="navbar-toggler position-relative d-md-none collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <aside
          id="sidebarMenu"
          class="sidebar col-md-3 col-lg-2 d-md-block bg-light collapse">
          <div class="nav-menu-container position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="mechanic-dashboard.html">
                  <span
                    ><img src="image/ChartPieSlice.svg" alt="dashboard"
                  /></span>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mechanic-jobs.html">
                  <span
                    ><img src="image/ShoppingBagOpen.svg" alt="job history"
                  /></span>
                  Job History
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mechanic-earnings.html">
                  <span
                    ><img src="image/FolderNotch.svg" alt="earnings"
                  /></span>
                  Earnings
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="mechanic-profile.html">
                  <span
                    ><img src="image/IdentificationBadge.svg" alt="profile"
                  /></span>
                  Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span><img src="image/logout.svg" alt="logout" /></span>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </aside>

        <main class="main-content offset-md-3 col-md-9 offset-lg-2 col-lg-10">
          <!-- head -->
          <section class="head">
            <!-- first row -->
            <article class="container">
              <div>
                <h2 class="page-title mt-3">Profile</h2>
                <p class="">
                  Manage your personal information, preferences, and
                  availability.
                </p>
              </div>
            </article>
          </section>
          <section>
            <!-- section for the form -->
          </section>
        </main>
      </div>
    </div>

</html>
