<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User SignUp</title>
    <!-- fontawesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link
      rel="stylesheet"
      href="../../../../JAY CEE/MY WORK/WEB/Assets/fontawesome-free-6.1.1-web/css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <form action="" id="DriverForm">
      <header>
        <h2>Create an account</h2>
        <p>Already have an account? <a href="Login.html">Log in</a></p>
        <!-- Enter the url for the login page -->
        <section class="account-type-container">
          <label class="account-type-label">Account Type:</label>
          <div class="radio-control">
            <label for="driver" class="input-label">Driver</label>
            <input type="radio" id="driver" name="account_type" />
          </div>
          <div class="radio-control">
            <label for="mechanic" class="input-label">Mechanic</label>
            <input type="radio" id="mechanic" name="account_type" />
          </div>
        </section>
      </header>
      <main>
        <div class="input-field">
          <label for="name" class="input-label">What's your name?</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="input-field">
          <label for="email" class="input-label">What's your email?</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email address" />
        </div>
        <div class="input-field">
          <div class="password-container">
            <label for="password" class="input-label">Create a password</label>
            <button type="button"><i class="fa fa-eye"></i> Show</button>
          </div>
          <input
            type="password"
            id="password"
            placeholder="Enter your password" />
          <small
            >Use 8 or more characters with a mix of letters, numbers &
            symbols</small
          >
        </div>
        <section class="submit-container">
          <p>
            By creating an account you agree to the Terms of use and Privacy
            Policy.
          </p>
          <button type="submit">Create an account</button>
        </section>
      </main>
      <section class="nav-container">
        <div class="divider">OR</div>
        <nav>
          <a href="#" class="social-media-link">
            <!-- link to facebook auth {% url 'social:begin' 'facebook' %} -->
            <img src="image/facebook-logo.svg" alt="facebook's logo" />
            Sign up with Facebook
          </a>
          <a href="#" class="social-media-link">
            <!-- link to google auth {% url 'social:begin' 'google' %} -->
            <img src="image/google-logo.svg" alt="google's logo" />
            Sign up with Google
          </a>
        </nav>
      </section>
    </form>
  </body>
</html>
