<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Invoice.css">
    <title>Invoice Popup</title>
</head>
<body>

    <button id="openInvoiceBtn">Open Invoice</button>

    <div id="invoiceModal" class="modal">
        <div class="modal-content">
            <div class="puch-info-gen-container">
                <div class="puch-info-container-1">
                    <div class="puch-info">
                        <h1 id="invoice">Invoice</h1>
                    </div>
                    <div class="puch-info">
                        <p>Bill To</p>
                        <p id="name">John Doe</p>
                    </div>
                    <div class="puch-info">
                        <p>Address/Contact Info</p>
                        <p id="address">123 Main St, City, Country</p>
                    </div>
                </div>
                <div class="puch-info-container-2">
                    <div class="puch-info">
                        <p>Invoice No</p>
                        <p id="invoice-no">001</p>
                    </div>
                    <div class="puch-info">
                        <p>Issued On</p>
                        <p id="issued-date">October 25, 2024</p>
                    </div>
                    
                    <div class="puch-info">
                        <p>Payment Due</p>
                        <p id="due-date">December 22, 2024</p>
                    </div>
                </div>
            </div>
            <div class="description">
                <div>
                    <h3>Service</h3>
                    <p id="service">Towing for Toyota Camry 2019</p>
                </div>
                <div>
                    <h3>Fee</h3>
                    <p>₦10,000</p>
                </div>
                <div>
                    <h3>Part</h3>
                    <p>₦2,000</p>
                </div>
                <div>
                    <h3>Tax</h3>
                    <p>₦500</p>
                </div>
                <div>
                    <h3>Total Amount Due</h3>
                    <p>₦12,500</p>
                </div>
            </div>
            <div class="proceed">
                <button id="makePaymentBtn">Make Payment</button>
                <button class="close">Close</button>
            </div>
        </div>
    </div>

    <script src="Invoice.js"></script>
</body>
</html>
